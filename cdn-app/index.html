<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>English Dictionary</title>
  <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css">
  <style>
    body { font-family: system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial; background:#fff; color:#111; }
    .container { max-width: 860px; margin: 0 auto; padding: 16px; }
  </style>
</head>
<body>
  <div id="root" class="container"></div>

  <!-- 1) React/DOM をグローバル(window)へ -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <!-- 2) JSXをその場変換（Babel Standalone） -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- 3) あなたのアプリ本体（JSXのまま読み込む！type="text/babel"） -->
  <script type="text/babel" data-presets="env,react" src="./app.jsx"></script>
</body>
</html>
